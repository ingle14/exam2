<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 550px;
            background-color: black;
        }

        .conding {
            height: 420px;
            width: 400px;
            border: none;
            border-radius: 50px;
            background-color: rgb(248, 242, 242);
        }

        .ing {
            background-color: blue;
            height: 130px;
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
        }

        img {
            height: 110px;
            width: 120px;
            border-radius: 100px;
            border: 4px solid whitesmoke;
            position: relative;
            left: 145px;
            top: 50px;

        }

        h1 {
            text-align: center;
            position: relative;
            top: 40px;
        }

        i {
            letter-spacing: 2px;
            font-family: 'Times New Roman', Times, serif;
            font-style: normal;
            position: relative;
            left: 120px;
            top: 25px;

        }

        .icon .icon2 {
            height: 35px;
            width: 35px;
            margin: 5px;
            gap: 10px;
            display: inline-flex;
            position: relative;
            top: 10px;
            left: -20px;
        }

        .button {
            height: 37px;
            width: 121px;
            border-radius: 50px;
            font-size: 15px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            margin: 5px;
            background-color: blue;
            color: rgb(246, 246, 248);
            position: relative;
            left: 75px;
            top: 40px;
        }

        .div1 {
            display: flex;
            gap: 10px;
            position: relative;
            left: 110px;
        }

        .div1 .png {
            height: 20px;
            width: 20px;
            position: relative;
            top: 40px;
            left: -35px;
            margin: 10px;
        }

        p {
            font-size: 20px;
            position: relative;
            right: 55px;
            top: 32px;
        }
    </style>
</head>

<body>
    <div class="conding">
        <div class="ing">
            <div class="ding">
                <img src="./Images/akshayphoto.jpg" alt="">
            </div>
            <h1>CodingLab</h1>
            <i>YouTuber & Blogger</i>
            <div class="icon">
                <i><img class="icon2" src="./Images/facebook.png" alt=""></i>
                <i><img class="icon2" src="./Images/twitter.png" alt=""></i>
                <i><img class="icon2" src="./Images/instagram.png" alt=""></i>
                <i><img class="icon2" src="./Images/youtube.png" alt=""></i>

                <div>
                    <button class="button">Subscribe</button>
                    <button class="button">Message</button>
                </div>
                <div class="div1">
                    <img class="png" src="./Images/heart.png" alt="">
                    <p>60k</p>
                    <img class="png" src="./Images/speech-bubble.png" alt="">
                    <p>20k</p>
                    <img class="png" src="./Images/replay.png" alt="">
                    <p>12k</p>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
